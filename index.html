<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulados</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/img/pilha_de_livros.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search_bar">
                <input 
                    type="number" 
                    id="question-input" 
                    placeholder="" 
                    min="1" 
                    max="50" 
                    oninput="validateInput(this)"
                />
                <button onclick="goToQuestion()">üîç</button>
            </div>
            <h1>Prova | AI-102</h1>
            <div class="buttons">
                <button id="toggle-answer" onclick="toggleAnswer()">Ver Resposta</button>
            </div>
        </div>
        <div class="checkpoints">
            <label>
                <input type="checkbox" id="checkpoint-50" disabled />
                Checkpoint 1
            </label>
            <label>
                <input type="checkbox" id="checkpoint-100" disabled />
                Checkpoint 2
            </label>
            <label>
                <input type="checkbox" id="checkpoint-140" disabled />
                Checkpoint 3
            </label>
        </div>        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="question">
            <h2>Pergunta 1</h2>
            <img src="/img/pergunta_1.jpg" alt="Pergunta 1">
        </div>

        <div class="answers">
            <h3>Resposta Correta:</h3>
            <img src="/img/resposta_1.jpg" alt="Resposta 1">
        </div>
        <div class="navigation_container">
            <div class="navigation">
                <button onclick="navigateQuestion(-1)" class="prev">‚üµ</button>
                <button onclick="navigateQuestion(1)" class="next">‚ü∂</button>
            </div>
        </div>
        <div class="navigation_container_reset">
            <div class="reset_button">
                <button onclick="resetToFirstQuestion()" class="error">‚Ü©Ô∏é</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
